<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/assets/global/global.css" />
    <link rel="stylesheet" href="./grid.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ERP Fácil - Clientes</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-lateral"></div>
      <main>
        <h1>Clientes</h1>

        <div id="tela-clientes" class="tela active">
          <div class="top-bar">
            <input
              type="text"
              id="search"
              placeholder="Pesquisar clientes..."
            />
            <button id="cadastrar">Cadastrar</button>
          </div>

          <table class="clientes-grid">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>CEP</th>
                <th>Tipo</th>
                <th>CPF / CNPJ</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Clientes são adicionados dinamicamente -->
            </tbody>
          </table>

          <div class="pagination-container">
            <button id="prev-page">Anterior</button>
            <div id="pagination"></div>
            <button id="next-page">Próximo</button>
          </div>
        </div>
      </main>
    </div>

    <script src="/frontend/assets/global/global.js"></script>
    <script src="/frontend/components/sidebar/sidebar.js"></script>
    <script src="./grid.js"></script>
  </body>
</html>
