<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Fácil - Clientes</title>

    <link rel="stylesheet" href="/frontend/assets/global/global.css" />
    <link rel="stylesheet" href="/frontend/pages/clientes/clientes.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-lateral"></div>
      <main>
        <h1 class="titulo">Cadastro de Clientes</h1>

        <div class="formulario">
          <div class="campo">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" placeholder="Cód. Cliente" />
          </div>

          <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome / razão social" />
          </div>

          <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" />
          </div>

          <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Telefone" />
          </div>

          <div class="campo">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="CEP" />
          </div>

          <div class="campo">
            <label for="documento">CPF / CNPJ</label>
            <input type="text" id="documento" placeholder="CPF / CNPJ" />
          </div>

          <div class="campo">
            <label for="tipo">Tipo</label>
            <select id="tipo">
              <option value="fisico">Pessoa Física</option>
              <option value="juridico">Pessoa Jurídica</option>
            </select>
          </div>

          <div class="campo">
            <label for="status">Status</label>
            <select id="status">
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
              <option value="Bloqueado">Bloqueado</option>
            </select>
          </div>
        </div>

        <h2 class="titulo">Clientes Cadastrados</h2>
        <div class="recent-orders">
          <table id="tabela-clientes">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="./clientes.js"></script>
    <script src="/frontend/components/sidebar/sidebar.js"></script>
  </body>
</html>
