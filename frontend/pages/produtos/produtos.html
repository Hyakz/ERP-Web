<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/frontend/pages/produtos/produtos.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>ERP <span>Fácil</span></h2>
            <nav>
                <ul>
                    <li><a href="#">Painel</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Pedidos</a></li>
                    <li><a href="#">Análise</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="#">Configurações</a></li>
                    <li class="logout"><a href="#">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="content">
            <header>
                <h1>Cadastro de Produtos</h1>
                <button class="btn-save">Salvar</button>
            </header>

            <div class="product-form">
                <div class="left">
                    <label>Código</label>
                    <input type="text" placeholder="Código do Produto">

                    <label>Nome</label>
                    <input type="text" placeholder="Nome do Produto">

                    <label>Descrição</label>
                    <input type="text" placeholder="Breve descrição">

                    <label>Categoria</label>
                    <select>
                        <option>Eletrônicos</option>
                        <option>Roupas</option>
                        <option>Alimentos</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div class="middle">
                    <label>Quantidade</label>
                    <input type="number" placeholder="Qtd em Estoque">

                    <label>Preço</label>
                    <input type="number" step="0.01" placeholder="Valor de Venda">

                    <label>Unidade</label>
                    <select>
                        <option>Unidade</option>
                        <option>Kg</option>
                        <option>Litro</option>
                        <option>Metro</option>
                    </select>

                    <label>Estoque Mínimo</label>
                    <input type="number" placeholder="Qtd mínima">
                </div>

                <div class="right">
                    <label>Imagem do Produto</label>
                    <input type="file" id="imagem">

                    <div class="preview">
                        <img id="previewImg" src="#" alt="Prévia da Imagem" style="display: none;">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Exibir a imagem ao selecionar um arquivo
        document.getElementById("imagem").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImg").src = e.target.result;
                    document.getElementById("previewImg").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
